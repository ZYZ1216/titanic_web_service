    <section class="container-md bg-body flex-fill rounded-4 p-3 mb-4 shadow-lg shadow-white">
        <form id="passengerForm" class="needs-validation" @submit.prevent="passengerSub()">
            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Title</label>
                <select id="title" v-model="title" class="form-select" aria-label="Default select example" required>
                    <option disabled value="">Please insert your Title.</option>
                    <option value="Master">Master</option>
                    <option value="Miss">Miss</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="PName" class="form-label fw-bold">Passenger Name</label>
                <input type="text" v-model="Pname" class="form-control" id="Pname"
                    placeholder="Enter the passenger name" required
                    pattern="[A-Za-z][A-Za-z\s]{0,49}" 
                    title="Passenger name should only contain letters and spaces, and should not start with a space. The name must be between 1 and 50 characters long.">
            </div>
            
            <div class="mb-3">
                <label for="PClass" class="form-label fw-bold">Passenger Class</label>
                <select id="PClass" v-model.number="PClass" class="form-select" aria-label="Default select example" required>
                    <option disabled value="">The class in which the passenger traveled.</option>
                    <option value="1">First</option>
                    <option value="2">Second</option>
                    <option value="3">Third</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Embarked" class="form-label fw-bold">Boarding Port</label>
                <select id="Embarked" v-model="Embarked" class="form-select" aria-label="Default select example"
                    required>
                    <option disabled value="">The port where the passenger boarded.</option>
                    <option value="C">Cherbourg</option>
                    <option value="Q">Queenstown</option>
                    <option value="S">Southhampton</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label fw-bold">Age</label>
                <input type="number" v-model="Age" min="0" max="100" class="form-control" id="age"
                    placeholder="Enter age of the passenger" required>
            </div>

            <div class="mb-3">
                <label for="fare" class="form-label fw-bold">Fare</label>
                <input type="number" v-model="Fare" min="0" max="500" class="form-control" id="fare"
                    placeholder="Enter fare paid by the passenger" required>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label fw-bold w-100">Sex</label>
                <div id="sex">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" v-model="Sex" type="radio" name="sex" id="male" value="male"
                            required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" v-model="Sex" type="radio" name="sex" id="female" value="female"
                            required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-text">The gender of the passenger.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="siblings" class="form-label fw-bold">Siblings No.</label>
                <input type="number" v-model="siblings" min="0" max="100" class="form-control" id="siblings"
                    placeholder="Enter No. of the passenger siblings" required>
            </div>
            <div class="mb-3">
                <label for="parents" class="form-label fw-bold">Parents No.</label>
                <input type="number" v-model="parents" min="0" max="2" class="form-control" id="parents"
                    placeholder="Enter No. of the passenger parents" required>
            </div>
            
            <div class="mb-3">
                <label for="models" class="form-label fw-bold w-100">Models</label>
                <div id="models">
                    <div class="form-text">Select the prediction models to use.</div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" v-model.number="Models" type="checkbox" id="randomForest"
                        value="8" v-bind:value=8>
                        <label class="form-check-label" for="randomForest">Random Forest</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" v-model.number="Models" type="checkbox" id="Decision"
                        value="7" v-bind:value=7>
                        <label class="form-check-label" for="Decision">Decision Tree</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" v-model.number="Models" type="checkbox" id="KNN" value="2" v-bind:value=2>
                        <label class="form-check-label" for="KNN">KNN</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" v-model.number="Models" type="checkbox" id="Support"
                        value="1" v-bind:value=1>
                        <label class="form-check-label" for="Support">Support Vector Machines</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" v-model.number="Models" type="checkbox" id="Logistic"
                        value="0" v-bind:value=0>
                        <label class="form-check-label" for="Logistic">Logistic Regression</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" v-model.number="Models" type="checkbox" id="gaussian"
                        value="3" v-bind:value=3>
                        <label class="form-check-label" for="gaussian">Gaussian</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" v-model.number="Models" type="checkbox" id="perceptron"
                        value="4" v-bind:value=4>
                        <label class="form-check-label" for="perceptron">Perceptron</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" v-model.number="Models" type="checkbox" id="linear_svc"
                        value="5" v-bind:value=5>
                        <label class="form-check-label" for="linear_svc">Linear_svc</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" v-model.number="Models" type="checkbox" id="sgd"
                        value="6" v-bind:value=6>
                        <label class="form-check-label" for="sgd">SGD</label>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-3">
                <button id="resetButton" class="btn flex-fill btn-outline-primary rounded-3 fw-bold">Reset</button>
                <button type="submit" class="btn flex-fill btn-success rounded-3 fw-bold">Predict</button>
            </div>
            <div id="resultsContainer" class="results-style">
                <!-- Prediction results will be displayed here -->
            </div>

        </form>
    </section>
    <footer class="rounded-top-circle" style="background-color: #a2d9ff;">
        <p class="my-0 text-center font-light ">©2024 Titanic App</p>
    </footer>
    <div class="modal fade" id="history" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 fw-bold" id="history">History</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body table-responsive">
                    <table class="table table-striped" id="passengerTable">
                        <thead>
                            <tr>
                                <th scope="col">row</th>
                                <th scope="col">Title</th>
                                <th scope="col">Passenger</th>
                                <th scope="col">Class</th>
                                <th scope="col">Embarked from</th>
                                <th scope="col">Age</th>
                                <th scope="col">Fare</th>
                                <th scope="col">Sex</th>
                                <th scope="col">Siblings No.</th>
                                <th scope="col">Parents No.</th>
                                <th scope="col">Models</th>
                                <th scope="col">Result</th>
                            </tr>
                        </thead>
                        <tbody id="passengerTableBody">
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                    </table>
                    <p id="nullMessage" style="display: none;">Null!</p>
                </div>
                
            </div>
        </div>
    </div>
